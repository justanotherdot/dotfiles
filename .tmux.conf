# Vim pane switching
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Quickly reload tmux.conf changes
bind r source-file ~/.tmux.conf

# Change the terminal title to usr::host::ip_addr
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Vi keybindings
set -g status-keys vi
setw -g mode-keys vi

setw -g mouse on
set -g mouse-utf8 off
setw -g clock-mode-colour white

setw -g utf8 on
set-option -g status-utf8 on

# Easy split pane commands
#bind | split-window -h
#unbind %

# Easy switch to 'other' pane
#unbind 'o'
bind Tab select-pane -t :.+

# Notification
setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell off

# Statusbar Adjustments
#set -g status-left "#[fg=black] #H#[fg=black]:#[fg=black]#S#[fg=black] |#[default]"

# Show performance counters in statusbar
# Requires https://github.com/thewtex/tmux-mem-cpu-loadj
set -g status-interval 4
set -g status-right "#[fg=white] | #[fg=black]#(tmux-mem-cpu-load)#[fg=green] | #[fg=black]%H:%M #[default]"

# Set a reasonable history buffer
#set-option -g history-limit 3000

# Copy text to OS clipboard; requires xclip
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection 
bind -t vi-copy 'y' copy-pipe "xclip -sel clip -i"
